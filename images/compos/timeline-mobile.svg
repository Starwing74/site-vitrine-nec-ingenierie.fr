• Sensibilisation VMC et Perméa
• Mesure" class="cls-2" transform="translate(97.224)"><tspan x="0" y="12">Nos animatrices qualité </tspan><tspan x="0" y="30">sont formées à l’ISO 9001, </tspan><tspan x="0" y="48">à la conduite d’audits </tspan><tspan x="0" y="66">19011 et nos techniciens </tspan><tspan x="0" y="84">sont qualifiés 8711 par </tspan><tspan x="0" y="102">Qualibat mais aussi </tspan><tspan x="0" y="120">certifiés pour DPE par </tspan><tspan x="0" y="138">l’AFNOR afin réaliser les </tspan><tspan x="0" y="156">prestations suivantes :</tspan><tspan class="cls-7"><tspan x="0" y="174">•</tspan><tspan class="cls-8" y="174" xml:space="preserve"> Sensibilisation VMC et </tspan><tspan class="cls-8" x="0" y="192">Perméa</tspan><tspan x="0" y="210">•</tspan><tspan class="cls-8" y="210" xml:space="preserve"> Mesures de perméabilité </tspan><tspan class="cls-8" x="0" y="228">à l’air VMC et Bati</tspan><tspan x="0" y="246">•</tspan><tspan class="cls-8" y="246" xml:space="preserve"> Diagnostic de </tspan><tspan class="cls-8" x="0" y="264">Performance Energétique</tspan></tspan><tspan x="0" y="282">• Attestation Thermique </tspan></text>
    </g>
