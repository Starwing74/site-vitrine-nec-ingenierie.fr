      <text id="Nouvelle_offre_de_service_:_Vérification_du_dimensionnement_de_la_mise_en_œuvre_et_de_l_étanchéité_du_conduit_3Cep_suite_à_la_parution_de_l_arrêté_du_23_février_2018_règles_techniques_et_de_sécurité_applicables_aux_installations_de_gaz_combustible_des_bâ" data-name="Nouvelle offre de service : Vérification du dimensionnement, de la mise en œuvre et de l’étanchéité du conduit 3Cep suite à la parution de l’arrêté du 23 février 2018 (règles techniques et de sécurité applicables aux installations de gaz combustible des bâ" class="cls-2" transform="translate(-23 282.269)"><tspan x="13.744" y="12">Nouvelle offre de service : </tspan><tspan x="73.107" y="30">Vérification du </tspan><tspan x="25.145" y="48">dimensionnement, de la </tspan><tspan x="43.68" y="66">mise en œuvre et de </tspan><tspan x="1.899" y="84">l’étanchéité du conduit 3Cep </tspan><tspan x="1.379" y="102">suite à la parution de l’arrêté </tspan><tspan x="16.029" y="120">du 23 février 2018 (règles </tspan><tspan x="18.238" y="138">techniques et de sécurité </tspan><tspan x="1.271" y="156">applicables aux installations </tspan><tspan x="25.583" y="174">de gaz combustible des </tspan><tspan x="32.406" y="192">bâtiments d&apos;habitation </tspan><tspan x="10.31" y="210">individuelle ou collective, y </tspan><tspan x="48.815" y="228">compris les parties </tspan><tspan x="31.264" y="246">communes modifie les </tspan><tspan x="3.366" y="264">contrôles à effectuer sur les </tspan><tspan x="69.375" y="282">conduits 3Cep)</tspan></text>
    </g>
