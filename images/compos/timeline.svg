• Sensibilisation VMC et Perméa
• Mesure" class="cls-2" transform="translate(1006.82 2495.195)"><tspan x="0" y="17">Nos animatrices qualité sont formées à l’ISO 9001, à la </tspan><tspan x="0" y="45">conduite d’audits 19011 et nos techniciens sont qualifiés </tspan><tspan x="0" y="73">8711 par Qualibat mais aussi certifiés pour DPE par </tspan><tspan x="0" y="101">l’AFNOR afin réaliser les prestations suivantes :</tspan><tspan class="cls-8"><tspan x="0" y="129">•</tspan><tspan class="cls-9" y="129" xml:space="preserve"> Sensibilisation VMC et Perméa</tspan><tspan x="0" y="157">•</tspan><tspan class="cls-9" y="157" xml:space="preserve"> Mesures de perméabilité à l’air VMC et Bati</tspan><tspan x="0" y="185">•</tspan><tspan class="cls-9" y="185" xml:space="preserve"> Diagnostic de Performance Energétique</tspan></tspan><tspan x="0" y="213">• Attestation Thermique RT2012</tspan><tspan class="cls-8"><tspan x="0" y="241">•</tspan><tspan class="cls-9" y="241" xml:space="preserve"> Mesure de pression aux bouches de VMC – </tspan></tspan><tspan x="0" y="269" xml:space="preserve">  Protocole PROMEVENT</tspan><tspan class="cls-3"><tspan x="0" y="297"></tspan></tspan></text>
